<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="margin: 0">
    <nav>
      <ul class="nav">
        <li><a href="index.html">Back to Search</a></li>
      </ul>
    </nav>

    <div class="advanced">
      <label style="margin-left: 15px">Advanced Search</label>
    </div>
    <div class="advform">
      <form action="https://google.com/search" method="get" name="f">
        <div class="grid">
          <div class="sections">
            <label class="label">All These Words: </label>
            <input type="text" class="advinput" />
            <label class="none">Type the important words: tricolor rat terrier </label>
          </div>

          <div class="sections">
            <label class="label">This exact word or phrase:</label>
            <input type="text" class="advinput" />
            <label class="none">Put exact words in quotes: "rat terrier"</label>
          </div>

          <div class="sections">
            <label class="label">Any of these words: </label>
            <input type="text" class="advinput" />
            <label class="none"
              >Type OR between all the words you want: miniature OR standard
            </label>
          </div>

          <div class="sections">
            <label class="label">None of these words:</label>
            <input type="text" class="advinput" />
            <label class="none"
              >Put a minus sign just before words you don't want: -rodent,
              -"Jack Russell"</label
            >
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
